<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
        integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>

    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <input id="display" type="text" readonly value="0" />
            </div>
        </div>
        <div class="row" style='display: none;'>
            <div class="col-md-12">
                <input id="result_display" type="text" readonly value="0" />
            </div>
        </div>
        <div class="row">

            <div class="col-3 col-xs-3 col-sm-3 col-md-3 col-lg-3">
                <button id="reset" class="btn btn-block btn-operator">AC</button>
            </div>

            <div class="col-3 col-xs-3 col-sm-3 col-md-3 col-lg-3">
                <button id='invert' class="btn btn-block btn-operator">+/-</button>
            </div>
            <div class="col-3 col-xs-3 col-sm-3 col-md-3 col-lg-3">

                <button id="percent" class="btn btn-block btn-operator">%</button>
            </div>
            <div class="col-3 col-xs-3 col-sm-3 col-md-3 col-lg-3">

                <button id="division" class="btn btn-block btn-operator">รท</button>
            </div>
        </div>
        <div class="row">

            <div class="col-3 col-xs-3 col-sm-3 col-md-3 col-lg-3">

                <button class="btn btn-block btn-default number" value="7">7</button>
            </div>

            <div class="col-3 col-xs-3 col-sm-3 col-md-3 col-lg-3">

                <button class="btn btn-block btn-default number" value="8">8</button>
            </div>
            <div class="col-3 col-xs-3 col-sm-3 col-md-3 col-lg-3">

                <button class="btn btn-block btn-default number" value="9">9</button>
            </div>
            <div class="col-3 col-xs-3 col-sm-3 col-md-3 col-lg-3">

                <button id='multiply' class="btn btn-block btn-operator">x</button>
            </div>

        </div>
        <div class="row">
            <div class="col-3 col-xs-3 col-sm-3 col-md-3 col-lg-3">

                <button class="btn btn-block btn-default number" value="4">4</button>
            </div>

            <div class="col-3 col-xs-3 col-sm-3 col-md-3 col-lg-3">

                <button class="btn btn-block btn-default number" value="5">5</button>
            </div>
            <div class="col-3 col-xs-3 col-sm-3 col-md-3 col-lg-3">

                <button class="btn btn-block btn-default number" value="6">6</button>
            </div>
            <div class="col-3 col-xs-3 col-sm-3 col-md-3 col-lg-3">
                <button id="sub" class="btn btn-block btn-operator">-</button>
            </div>
        </div>
        <div class="row">
            <div class="col-3 col-xs-3 col-sm-3 col-md-3 col-lg-3">

                <button class="btn btn-block btn-default number" value="1">1</button>
            </div>

            <div class="col-3 col-xs-3 col-sm-3 col-md-3 col-lg-3">

                <button class="btn btn-block btn-default number" value="2">2</button>
            </div>
            <div class="col-3 col-xs-3 col-sm-3 col-md-3 col-lg-3">

                <button class="btn btn-block btn-default number" value="3">3</button>
            </div>
            <div class="col-3 col-xs-3 col-sm-3 col-md-3 col-lg-3">
                <button id="sum" class="btn btn-block btn-operator">+</button>
            </div>
        </div>

        <div class="row">
            <div class="col-6 col-xs-6 col-sm-6 col-md-6">
                <button class="btn btn-block btn-default number" value="0">0</button>
            </div>
            <div class="col-3 col-xs-3 col-sm-3 col-md-3 col-lg-3">

                <button id="comma" class="btn btn-block btn-default">,</button>
            </div>
            <div class="col-3 col-xs-3 col-sm-3 col-md-3 col-lg-3">
                <button id="equal" class="btn btn-block btn-operator">=</button>
            </div>
        </div>

        <div class="row">
            <div class="col-12 col-xs-12 col-sm-12 col-md-12 col-lg-12">
                <button id="backspace" class="btn btn-block btn-operator">Backspace</button>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
        integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
        crossorigin="anonymous"></script>

    <script src="js/actions.js"></script>
</body>

</html>
